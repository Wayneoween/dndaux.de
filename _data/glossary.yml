- term: Ragnarök
  definition: Das prophezeite Ende der Welt, das sich durch die Kampagne zieht. Die Völv haben es vorhergesehen.
  type: Ereignis
  url: ''
  image: ''
  image_alt: Ragnarök - Das Ende der Welt

- term: Völv
  definition: Weise Seherinnen der Räuber, Hüterinnen der Geschichte und Prophezeiungen.
  type: Person
  url: ''
  image: ''
  image_alt: Die weisen Völv

- term: Alljarl
  definition: Oberster Anführer aller Klans, gewählt alle acht Jahre in Drifthall. Aktuell Mutter Guhnbarg.
  type: Person
  url: ''
  image: ''
  image_alt: Zeichen des Alljarls

